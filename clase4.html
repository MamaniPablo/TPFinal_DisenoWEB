<!-- BOX MODEL
Describe como se representan los elementos html en una pagina. Es una caja la cual se divide en:
contenido: eterminan el area del bloque. Propiedades: width y height
padding: son los margenes del bloque (en word, los margenes de hoja). Propiedades: padding
border: es el borde del box. Propiedades: border
margen: es el margen entre el mundo externo y el border. Propiedades: margin

El orden de afuera hacia adentro es:
margen -> border -> padding -> contenido


Unidades de medidas

Absolutas:
    pixels: unidad que utilizan las pantallas
Relativas
    REM:
    Porcentaje: se tiene como referencia al tamaño de la caja (es 100%)
    Viewpoint: e la relacion con respecto a la parte visible de la ventana del browser. Se utiliza para adaptar el site al dispositivo.
-->

    
    <div class="contenedor">

        </div>

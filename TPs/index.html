<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigna Clase 3</title>
</head>
<body>
    <h1>Registro para maraton</h1>
    <form>
        <fieldset>
            <legend>Datos personales</legend>
            <br>
            <label for="nombre">Ingrese su nombre </label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellido">Ingrese su apellido </label>
            <input type="text" id="apellido" name="apellido"><br><br>

            <label for="mail">Ingrese su email </label>
            <input type="email" id="mail" name="mail"><br><br>

            <label for="nacimiento">Ingrese fecha de nacimiento </label>
            <input type="date" id="nacimiento" name="nacimiento"><br><br>

            <label for="documento">Ficha medica (PDF) </label>
            <input type="file" id="documento" name="documento"><br><br>

        </fieldset>
    </form> 

    <form>
        <fieldset>
            <legend>Carrera</legend>
            
            <p>Seleccionar maraton</p>
            <form>
                <ul type="a">
                    <li>
                        <input type="radio" name="2km" value="2km"> 2 km
                    </li>
                </ul>
                <ul type="a">
                    <li>
                        <input type="radio" name="5km" value="5km"> 5 km
                    </li>
                </ul>
                <ul type="a">
                    <li>
                        <input type="radio" name="10km" value="10km"> 10 km
                    </li>
                </ul>
            </form> 

    <label for="marca">Seleccionar marca remera:</label>

    <select name="marca">
        <option value="N">Nike</option>
        <option value="A">Adidas</option>
        <option value="P">Puma</option>
    </select>
    
    <p> Seleccionar dias disponibles: </p>
    
    <form>
        <ul type="a">
            <li>
                Lunes <input type="checkbox" name="lunes" value="lunes">
            </li>
        </ul>
        <ul type="a">
            <li>
                Miercoles <input type="checkbox" name="miercoles" value="miercoles">
            </li>
        </ul>
        <ul type="a">
            <li>
                Viernes <input type="checkbox" name="viernes" value="viernes">
            </li>
        </ul>
    </form> 
    </fieldset>
    <br>
    <input type="submit" value="Enviar"/>

    </form>
</body>
</html>
